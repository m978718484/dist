<!doctype html>
<html>
<head>
  <title>vue+chart</title>
  <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <script src="./static/js/photoswipe.min.js"></script>
  <script src="./static/js/vue.js"></script>
</head>

<body>
  <div class="chart" id="main">
	  <ul id="Gallery">  
	    <li><a href="./static/image/purpose.png"><img src="./static/image/purpose.png" alt="Image 01" style="width:100%" /></a></li>
	   </ul>  
  </div>
  <script type="text/javascript">
	  document.addEventListener('main', function(){  
	    //设置 PhotoSwipe绑定为 id为Gallery的容器下的所有<a>标签.点击就会激活  
	    // 此处的对象，就是PhotoSwipe实例，可以使用相应的方法,例如 show(0),hide()等.  
	    var myPhotoSwipe = Code.PhotoSwipe.attach( window.document.querySelectorAll('img'), { enableMouseWheel: false , enableKeyboard: false } );  
	}, false); 
  </script>
</body>
</html>
