<!DOCTYPE html>
<html>
<head>
	<title>钜商网</title>
</head>
<body>
<div class="container">
		<div class="row clearfix">
			<div class="col-md-10 column" style="min-height: 500px">
				<div class="panel panel-default"
					style="border-radius: 0; min-height: 500px">
					<div class="panel-body"
						style="padding: 20px 40px 20px 40px; line-height: 27px">
						<p style="text-align: center">
							<strong><span style="font-size: 20px;">转让方所需提供资料
							</span></strong>
						</p>
						<p>&nbsp;</p>
						<p>
							1<span >、《委托拍卖合同》正本加盖公章；</span>
						</p>
						<p>
							<br />
						</p>
						<p>
							2<span >、营业执照（副本）原件及复印件；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							3<span >、加盖公章的银行开户许可证复印件；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							4<span >、法人身份证复印件；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							5<span >、被授权人身份证原件及复印件；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							6<span >、授权书；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							7<span >、承诺书；</span>
						</p>
						<p>&nbsp;</p>
						<p>
							8<span >、保证金处理申请书</span>
						</p>
						<p>&nbsp;</p>
						<p>
							9<span >、《海关进出口货物收发货人报关注册登记证书》原件及复印件（如需要）。</span>
						</p>
						<p>&nbsp;</p>
						<p>
							10<span >、其他资料。</span>
						</p>
						<p>&nbsp;</p>
						<p style="text-indent: 24px">
							<span >注：加工贸易企业经营单位是来料加工外贸公司的，加工单位在提交废料标的物交易申请时需提交对应外贸公司授权处理加工贸易废料的委托书原件及复印件；</span>
						</p>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
